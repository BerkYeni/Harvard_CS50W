<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodbye</title>
    <script>
      function goodbye() {
        const helloElement = document.querySelector("button");
        helloElement.textContent =
          helloElement.textContent === "Hello!" ? "Goodbye!" : "Hello!";
      }
    </script>
  </head>
  <body>
    <button onclick="goodbye()">Hello!</button>
  </body>
</html>

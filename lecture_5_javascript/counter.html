<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script>
      function closure() {
        let counter = 0;
        function increment() {
          counter += 1;
          return counter;
        }
        return increment;
      }
      const Counter = closure();
      function count() {
        alert(Counter());
      }
    </script>
  </head>
  <body>
    <button onclick="count()">Count!</button>
  </body>
</html>
